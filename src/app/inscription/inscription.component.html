<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Inscription</h1>
    <form (submit)="onInscription()" class="space-y-4">
      <!-- Champ Nom -->
      <div>
        <label for="nom" class="block text-sm font-medium text-gray-700">Nom</label>
        <input
          type="text"
          id="nom"
          [(ngModel)]="user.nom"
          name="nom"
          placeholder="Entrez votre nom"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <!-- Champ Prénom -->
      <div>
        <label for="prenom" class="block text-sm font-medium text-gray-700">Prénom</label>
        <input
          type="text"
          id="prenom"
          [(ngModel)]="user.prenom"
          name="prenom"
          placeholder="Entrez votre prénom"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <!-- Champ Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="user.email"
          name="email"
          placeholder="Entrez votre email"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <!-- Champ Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="user.password"
          name="password"
          placeholder="Entrez votre mot de passe"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <!-- Champ Confirmation mot de passe -->
      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmer le mot de passe</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="user.confirmPassword"
          name="confirmPassword"
          placeholder="Confirmez votre mot de passe"
          class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md text-gray-900 focus:ring-blue-500 focus:border-blue-500"
          required
        />
      </div>

      <!-- Bouton Inscription -->
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg focus:ring-4 focus:ring-blue-300 focus:outline-none"
      >
        S'inscrire
      </button>
    </form>

    <!-- Bouton Connexion -->
    <div class="mt-4 text-center">
      <button
        (click)="goToLogin()"
        class="text-blue-500 hover:text-blue-600 font-medium"
      >
        Déjà inscrit ? Connectez-vous ici
      </button>
    </div>
  </div>
</div>
